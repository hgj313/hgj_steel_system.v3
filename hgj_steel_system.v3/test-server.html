<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>钢材优化系统 V3.0 - 服务器测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
        .status { font-weight: bold; }
    </style>
</head>
<body>
    <h1>钢材优化系统 V3.0 - 服务器测试</h1>
    
    <div class="test-section">
        <h2>基础功能测试</h2>
        <button onclick="testHealth()">测试健康检查</button>
        <button onclick="testStats()">测试系统统计</button>
        <div id="basic-results"></div>
    </div>
    
    <div class="test-section">
        <h2>文件上传测试</h2>
        <input type="file" id="fileInput" accept=".xlsx,.xls,.csv">
        <button onclick="testFileUpload()">测试文件上传</button>
        <div id="upload-results"></div>
    </div>
    
    <div class="test-section">
        <h2>优化功能测试</h2>
        <button onclick="testOptimization()">测试钢材优化</button>
        <button onclick="testConstraintValidation()">测试约束验证</button>
        <div id="optimization-results"></div>
    </div>

    <script>
        const baseUrl = 'http://localhost:5001/api';
        
        async function testHealth() {
            try {
                const response = await fetch(`${baseUrl}/health`);
                const data = await response.json();
                displayResult('basic-results', '健康检查', true, data);
            } catch (error) {
                displayResult('basic-results', '健康检查', false, error.message);
            }
        }
        
        async function testStats() {
            try {
                const response = await fetch(`${baseUrl}/stats`);
                const data = await response.json();
                displayResult('basic-results', '系统统计', true, data);
            } catch (error) {
                displayResult('basic-results', '系统统计', false, error.message);
            }
        }
        
        async function testFileUpload() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                displayResult('upload-results', '文件上传', false, '请选择一个文件');
                return;
            }
            
            try {
                // 创建测试数据
                const testData = {
                    filename: file.name,
                    data: await fileToBase64(file),
                    type: file.type
                };
                
                const response = await fetch(`${baseUrl}/upload-design-steels`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testData)
                });
                
                const data = await response.json();
                displayResult('upload-results', '文件上传', response.ok, data);
            } catch (error) {
                displayResult('upload-results', '文件上传', false, error.message);
            }
        }
        
        async function testOptimization() {
            try {
                const testData = {
                    designSteels: [
                        { id: 'test1', length: 2000, quantity: 5, crossSection: 100 },
                        { id: 'test2', length: 1500, quantity: 3, crossSection: 100 }
                    ],
                    moduleSteels: [
                        { id: 'module1', name: '标准钢材', length: 6000 }
                    ],
                    constraints: {
                        wasteThreshold: 100,
                        expectedLossRate: 5,
                        weldingSegments: 1,
                        timeLimit: 10000
                    }
                };
                
                const response = await fetch(`${baseUrl}/optimize`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testData)
                });
                
                const data = await response.json();
                displayResult('optimization-results', '钢材优化', response.ok, data);
            } catch (error) {
                displayResult('optimization-results', '钢材优化', false, error.message);
            }
        }
        
        async function testConstraintValidation() {
            try {
                const testData = {
                    designSteels: [
                        { id: 'test1', length: 8000, quantity: 2, crossSection: 100 }
                    ],
                    moduleSteels: [
                        { id: 'module1', name: '标准钢材', length: 6000 }
                    ],
                    constraints: {
                        weldingSegments: 1
                    }
                };
                
                const response = await fetch(`${baseUrl}/validate-constraints`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testData)
                });
                
                const data = await response.json();
                displayResult('optimization-results', '约束验证', response.ok, data);
            } catch (error) {
                displayResult('optimization-results', '约束验证', false, error.message);
            }
        }
        
        function displayResult(containerId, testName, success, data) {
            const container = document.getElementById(containerId);
            const resultDiv = document.createElement('div');
            resultDiv.className = success ? 'success' : 'error';
            resultDiv.innerHTML = `
                <div class="status">${testName}: ${success ? '✅ 成功' : '❌ 失败'}</div>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
            container.appendChild(resultDiv);
        }
        
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.onerror = error => reject(error);
            });
        }
        
        // 页面加载时自动测试基础功能
        window.onload = function() {
            setTimeout(() => {
                testHealth();
                setTimeout(() => testStats(), 1000);
            }, 500);
        };
    </script>
</body>
</html>
